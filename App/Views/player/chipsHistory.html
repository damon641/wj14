{% extends "partition/layout.html" %} {% block body %}
<!-- Main Content -->

<div class="container">

    <div class="main-content">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
            <div class="panel-body panel-body-home">
                <div class="">
                    <div class="panel-heading-home">
                        <span>
                            <img class="bullet_icon" src="/dist/img/poker/Poker_icon/bullet.png">
                            <h3 class="panel-title">Chips Table</h3>
                        </span>
                    </div>
                    <div class="panel-body">
                        <input type="hidden" id="playerId" value="{{playerId}}">
                        <div class="box-body">
                            <div class="table-responsive">
                                <table id="myTable" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Tournament Id</th>
                                            <th>Username</th>
                                            <th>Chips</th>
                                            <th>Debit/Credit</th>
                                            <th>Reason</th>
                                            <!-- <th>Payment Id</th> -->
                                            <th>Current Balance</th>
                                            <!-- <th>is Bot</th> -->
                                            <!-- <th>Action</th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Tournament Id</th>
                                            <th>Username</th>
                                            <th>Chips</th>
                                            <th>Debit/Credit</th>
                                            <th>Reason</th>
                                            <!-- <th>Payment Id</th> -->
                                            <th>Current Balance</th>
                                            <!-- <th>is Bot</th> -->
                                            <!-- <th>Action</th> -->
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block Jscript %}
<script>
    $(document).ready(function() {
        var host = window.location.origin;
        var playerId = $('#playerId').val();
        $('#myTable').DataTable({
            "oLanguage": {
                "sSearch": "Search Username"
            },
            // "scrollX": true,
            "processing": true,
            "serverSide": true,
            // "searching": false,
            "ordering": false,
            "autoWidth": false,
            "pageLength": 25,
            "ajax": host + "/player/getChipsHistory/" + playerId,
            "columns": [
                // { "data": "_id" },
                {
                    "data": "gameId"
                }, {
                    "data": "username"
                }, {
                    "data": "chips"
                }, {
                    "data": "type"
                }, {
                    "data": "reason"
                },
                // { "data": "chips" },
                {
                    "data": "afterBalance"
                },

            ]
        });
    });
</script>
{% endblock %}
