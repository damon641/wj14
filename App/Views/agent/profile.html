{% extends "partition/layout.html" %} {% block body %}

<!-- Main Content -->
<div class="container">

    <div class="flash-msg" style="display: none;">
    </div>
    <div class="main-content">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
            <div class="panel-body panel-body-home">
                <div class="">
                    <div class="panel-heading-home">
                        <span>
							<img class="bullet_icon" src="/dist/img/poker/Poker_icon/bullet.png">
							<h3 class="panel-title">Agent Profile</h3>
						</span>
                    </div>
                    <div class="panel-body">
                        <div class="">
                            <div class="col-md-12">
                                <div class="box box-primary">
                                    <div class="box-body box-profile">
                                        <center>
                                            <img class="profile-user-img  img-circle" src="/dist/img/user.png" alt="User profile picture">

                                            <h3 class="profile-username text-center">{{session.name}}
                                            </h3>
                                            <div class="box box-primary col-md-8">
                                                <!-- /.box-header -->
                                                <div class="form-wrap">
                                                    <form class="form-horizontal" action="/agent/profile/changeAvatar" method="post" enctype="multipart/form-data">
                                                        <input type="hidden" name="id" value="{{agent.id}}">
                                                        <div class="form-group">
                                                            <label for="avatar" class="col-sm-12 control-label">New Avatar</label>
                                                            <div class="col-sm-12">
                                                                <div class="input-group">
                                                                    <input type="file" class="form-control" id="avatar" name="avatar" required accept="image/*">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-8 row form_footer">
                                                            <div class="col-lg-12 form_footer_box">
                                                                <input type="submit" class="btn btn-success btn-poker form_btn" value="Upload Avatar">
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </center>

                                    </div>
                                    <!-- /.box-body -->
                                </div>

                            </div>
                            <center>
                                <div class="col-md-8">
                                    <div class="form-wrap">
                                        <form class="form-horizontal" action="/agent/profile/update" method="post">
                                            <input type="hidden" name="id" value="{{agent.id}}">
                                            <div class="form-group">
                                                <label for="firstname" class="col-sm-12 control-label">Firstname*</label>
                                                <div class="col-sm-12">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="firstname" placeholder="Enter First name" required name="firstname" value="{{agent.firstname}}" data-validation="length required" data-validation-length="" data-validation-error-msg="First is required">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastname" class="col-sm-12 control-label">Lastname*</label>
                                                <div class="col-sm-12">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="lastname" placeholder="Enter Last name" required name="lastname" value="{{agent.lastname}}" data-validation="length required" data-validation-length="" data-validation-error-msg="Last is required">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-12 control-label">Email*</label>
                                                <div class="col-sm-12">
                                                    <div class="input-group">
                                                        <input type="email" class="form-control" required name="email" id="email" value="{{agent.email}}" data-validation="email">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8 row form_footer">
                                                <div class="col-lg-12 form_footer_box">
                                                    <input type="submit" class="btn btn-success btn-poker form_btn" value="Update">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-8">
                                    <div class="form-wrap">
                                        <form class="form-horizontal" action="/agent/profile/changePwd" method="post">
                                            <input type="hidden" name="id" value="{{agent.id}}">
                                            <div class="form-group">
                                                <label for="exampleInputuname_4" class="col-sm-12 control-label">New Password*</label>
                                                <div class="col-sm-12">
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="pass_confirmation" data-validation="length" data-validation-length="min6">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail_4" class="col-sm-12 control-label">Confirm Password*</label>
                                                <div class="col-sm-12">
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" placeholder="Enter Confirm Password" name="pass" data-validation="confirmation">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8 row form_footer">
                                                <div class="col-lg-12 form_footer_box">
                                                    <input type="submit" class="btn btn-success btn-poker form_btn" value="Change Password">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block Jscript %}
<script>
    $(document).ready(function() {
        var host = window.location.origin;
    });

    $.validate({
        modules: 'security',
        onModulesLoaded: function() {
            // Show strength of password
            $('input[name="pass_confirmation"]').displayPasswordStrength();
        }
    });
</script>

{% endblock %}
