{% extends "partition/layout.html" %} {% block body %}
<div class="container nav_drop_menu " id="Settings ">
    <ul>
        <li class="text_container ">
            <a class="active" href="/settings ">
                <div class="name ">System Settings</div>
            </a>
        </li>
        <!-- <li class="text_container ">
            <a href="/blockedIp ">
                <div class="name ">Location Security</div>
            </a>

        </li> -->
        <li class="text_container ">
            <a href="/cashgames/stacks ">
                <div class="name ">Stack Setup</div>
            </a>
        </li>
        <li class="text_container ">
            <a href="/cashgames/rakecap ">
                <div class="name ">Table Rake Cap</div>
            </a>

        </li>
        <li class="text_container ">
            <a href="/blindLevels ">
                <div class="name ">Blind Level</div>
            </a>

        </li>
        <li class="text_container ">
            <a href="/ad-banner ">
                <div class="name ">Ad-Banner</div>
            </a>
        </li>
        <li class="text_container ">
            <a href="/currency ">
                <div class="name ">Currency</div>
            </a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="container">

    <div class="main-content">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
            <div class="panel-body panel-body-home">
                <div class="">
                    <div class="panel-heading-home">
                        <span>
                            <img class="bullet_icon" src="/dist/img/poker/Poker_icon/bullet.png">
                            <h3 class="panel-title">System Settings</h3>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            {% if setting %}
                            <form method="POST" action="/settings/update" class="form-horizontal">
                                {% else %}
                                <form method="POST" action="/settings/add" class="form-horizontal">
                                    {% endif %}
                                    <center>
                                        <div class="col-sm-8">
                                            <div class="panel-body">
                                                <input type="hidden" name="id" value="{{setting.id}}">
                                                <div class="form-group">
                                                    <label class="control-label mb-10 col-sm-12" for="username">Global Rake %</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="rakePercenage" placeholder="Enter Rake Percentage" required data-validation="number" data-validation-allowing="float" name="rakePercenage" value="{{setting.rakePercenage}}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label mb-10 col-sm-12" for="username">Rake Percentage(Admin) :</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="adminExtraRakePercentage" placeholder="Enter Admin Extra Rake Percentage" required data-validation="number" data-validation-allowing="float" name="adminExtraRakePercentage" value="{{setting.adminExtraRakePercentage}}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label mb-10 col-sm-12" for="pwd_hr">Default
                                                        Chips:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="chips" placeholder="Enter Chips" required data-validation="number" name="chips" value="{{setting.defaultChips}}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label mb-10 col-sm-12" for="pwd_hr">Daily Bonus Chips:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="dailyChips" placeholder="Enter Chips" required data-validation="number" name="dailyChips" value="{{setting.dailyChips}}">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="processId">Process
                                                        Id:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="processId" placeholder="Enter Game ProcessId" name="processId" value="{{setting.processId}}">
                                                    </div>
                                                </div>

                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="android_version">Android Version:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="android_version" placeholder="Enter Latest Android version" required data-validation="number" data-validation-allowing="float" name="android_version" value="{{setting.android_version}}" data-validation="required"
                                                            data-validation-error-msg="Android Store Link is required">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="android_store_link">Android Store Link:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="android_store_link" placeholder="Enter Android Store Link" name="android_store_link" value="{{setting.android_store_link}}">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="ios_version">iOS
                                                        Version:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="ios_version" placeholder="Enter Latest iOS version" required data-validation="number" data-validation-allowing="float" name="ios_version" value="{{setting.ios_version}}">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="ios_store_link">iOS
                                                        Store Link:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="ios_store_link" placeholder="Enter iOS Store Link" name="ios_store_link" value="{{setting.ios_store_link}}" data-validation="required" data-validation-error-msg="iOS Store Link is required">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label mb-10 col-sm-12" for="multitable_status">Multitable Status:</label>
                                                    <div class="col-sm-12">
                                                        <select class="form-control" name="multitable_status" id="multitable_status">
                                                            <option value="inactive"
                                                                {{ "selected" if setting.multitable_status=='inactive' else "" }}>
                                                                Inactive</option>
                                                            <option value="active"
                                                                {{ "selected" if setting.multitable_status=='active' else "" }}>
                                                                Active</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <hr>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="db_backup_days">Database Backup(In Days):</label>
                                                    <div class="col-sm-12">
                                                        <input type="number" class="form-control" id="db_backup_days" placeholder="Backup in days" name="db_backup_days" value="{{setting.BackupDetails.db_backup_days}}" data-validation="" data-validation-error-msg="Database Backup days is required">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="db_host">Server:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="db_host" placeholder="localhost:27017" name="db_host" value="{{setting.BackupDetails.db_host}}" data-validation="" data-validation-error-msg="Hostname is required">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="db_username">Database
                                                        Username:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="db_username" placeholder="Enter Database username" name="db_username" value="{{setting.BackupDetails.db_username}}" data-validation="" data-validation-error-msg="Database Username is required">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="db_password">Database
                                                        Password:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="db_password" placeholder="Enter Database Password" name="db_password" value="{{setting.BackupDetails.db_password}}" data-validation="" data-validation-error-msg="Database Password is required">
                                                    </div>
                                                </div>
                                                <div class="form-group" hidden>
                                                    <label class="control-label mb-10 col-sm-12" for="db_name">Database
                                                        Name:</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="db_name" placeholder="Enter Database Name" name="db_name" value="{{setting.BackupDetails.db_name}}" data-validation="" data-validation-error-msg="Database Name is required">
                                                    </div>
                                                </div>
                                                <!-- <div class="form-group">
                                                <label class="control-label mb-10 col-sm-12" for="username">Default Expire Time:</label>
                                                <div class="col-sm-12">
                                                    <input type="text" class="form-control" id="expireTime" placeholder="Enter Expire Time" required data-validation="number" name="expireTime" value="{{setting.expireTime}}">
                                                </div>
                                            </div> -->
                                            </div>
                                        </div>
                                        <div class="col-lg-4 row form_footer">
                                            <!-- <div class="col-lg-6 form_footer_box">
                                                <a href="/settings" class="btn btn-danger form_btn">Cancel</a>
                                            </div> -->
                                            <div class="col-lg-12 form_footer_box">
                                                <input type="submit" class="btn btn-success btn-poker form_btn" value="Submit">
                                            </div>
                                        </div>
                                    </center>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %} {% block Jscript %}
<script>
    $(document).ready(function() {
        var host = window.location.origin;
    });
</script>
{% endblock %}
