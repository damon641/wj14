{% extends "partition/layout.html" %} {% block body %}


<!-- Main Content -->
<div class="container">

    <div class="main-content">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
            <div class="panel-body panel-body-home">
                <div class="">
                    <div class="panel-heading-home">
                        <span>
                            <img class="bullet_icon" src="/dist/img/poker/Poker_icon/bullet.png">
                            <h3 class="panel-title">Add Promocode</h3>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            {% if promocode %}
                            <form method="POST" action="/promocode/edit/{{promocode.id}}" class="form-horizontal" enctype="multipart/form-data" id="tableForm">
                                {% else %}
                                <form method="POST" action="/promocode/add" class="form-horizontal" enctype="multipart/form-data" id="tableForm">
                                    {% endif %}
                                    <div class="form_table">
                                        <center>
                                            <div class="col-sm-8">
                                                <div class="panel-wrapper">
                                                    <div class="panel-body">
                                                        <!-- <input type="hidden" name="id" value="{{stacks.id}}"> -->

                                                        <div class="form-group">
                                                            <label class="control-label mb-10 col-sm-12" for="name">Name:</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control" id="name" placeholder="Enter Promocode Name" name="name" value="{{promocode.name}}" data-validation="letternumeric" data-validation-allowing=" " data-validation-error-msg="Name is required">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label mb-10 col-sm-12" for="status">Status:</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control" id="status" placeholder="Enter Status" name="status" value="{{promocode.status}}" data-validation="letternumeric" data-validation-allowing=" " data-validation-error-msg="Status is required">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label mb-10 col-sm-12" for="code">Code:</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control" id="code" placeholder="Enter Code" name="code" value="{{promocode.code}}" data-validation="letternumeric" data-validation-allowing=" " data-validation-error-msg="Promocode is required">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label mb-10 col-sm-12" for="image">Image:</label>
                                                            <div class="col-sm-12">
                                                                {% if promocode %}
                                                                <img src="/{{promocode.image}}" width="100px" height="100px">
                                                                <input type="file" class="form-control" id="image" name="image"> {% else %}
                                                                <input type="file" class="form-control" id="image" name="image" data-validation="length mime" data-validation-length="min1" data-validation-allowing="jpg, png, gif" data-validation-error-msg-mime="You can only upload images" data-validation-error-msg-length="Please uplaod Image">                                                                {% endif %}


                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8 row form_footer">
                                                <div class="col-lg-6 form_footer_box">
                                                    <a href="/promocode" class="btn btn-danger form_btn">Cancel</a>
                                                </div>
                                                <div class="col-lg-6 form_footer_box">
                                                    <input type="submit" class="btn btn-success btn-poker form_btn" value="Submit">
                                                </div>
                                            </div>
                                        </center>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %} {% block Jscript %}
<script>
    $(document).ready(function() {
        var host = window.location.origin;
    });
    $.validate({
        form: '#tableForm',
        onSuccess: function($form) {
            $('#btnsubmit').val('Please wait ...')
                .attr('disabled', 'disabled');
            $('#btncancel').hide();
        }
    });
</script>
{% endblock %}
