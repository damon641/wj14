{% extends "partition/layout.html" %} {% block body %}


<!-- Main Content -->
<div class="page-wrapper">
    <div class="container-fluid">

        <!-- Breadcrumb -->
        <section class="content-header">
            <h1>Notification</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">Notification</li>
            </ol>
        </section>
        <!-- /Breadcrumb -->

        <!-- /Title -->

        <!-- Row -->
        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default card-view">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h6 class="panel-title txt-dark">Notification</h6>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="table-wrap">
                                    <div class="table-responsive">
                                        {% if notification %}
                                        <form method="POST" action="/notification/update" class="form-horizontal">
                                            {% else %}
                                            <form method="POST" action="/notification/add" class="form-horizontal">
                                                {% endif %}
                                                <table border="0" class="table display  pb-30">
                                                    <div class="col-sm-12">
                                                        <div class="panel-wrapper collapse in">
                                                            <div class="panel-body">
                                                                <input type="hidden" name="id" value="{{notification.id}}">
                                                                <div class="form-group">
                                                                    <label class="control-label mb-10 col-sm-2" for="username">Notification:</label>
                                                                    <div class="col-sm-6">
                                                                        <textarea id="notification" placeholder="Enter message for broadcast" name="notification" rows="4" cols="50">{{notification.notification}}</textarea>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <tr>
                                                        <td colspan="2">
                                                            <input type="submit" class="btn btn-success btn-flat" value="Submit">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Row -->
    </div>
</div>

{% endblock %} {% block Jscript %}
<script>
    $(document).ready(function() {
        var host = window.location.origin;
    });
</script>
{% endblock %}
