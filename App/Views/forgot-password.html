<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ App.name }}</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="{{ App.name }}" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/dist/img/head_logo.png">
    <link rel="icon" href="/dist/img/head_logo.png" type="image/x-icon">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/vendors/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/vendors/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/vendors/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/vendors/iCheck/square/blue.css">
    <link rel="stylesheet" href="/dist/css/blue.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img class="brand-img" src="/dist/img/login_logo.png" alt="brand" height="200px" />
        </div>
        <div class="login-box-body">

            <h3 class="text-center txt-dark mb-10 login-box-msg">Need help with your password?</h3>
            <h6 class="text-center txt-grey nonecase-font login-box-msg">Enter the email you use for {{ App.name }}, and weâ€™ll help you create a new password.</h6>

            <form action="/forgot-password" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" name="email" data-validation="email" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>

                <div class="row">
                    <div class="form-group">
                        <button type="submit" class="btn submit_btn">Send Mail</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- jQuery 3 -->
    <script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/vendors/iCheck/icheck.min.js"></script>
    <!-- Form validator -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script>
        $(function() {
            $.validate({
                modules: 'location, date, security, file',
            });
        });
    </script>
</body>

</html>
