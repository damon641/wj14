{% extends "partition/layout.html" %} {% block body %}


<!-- Main Content -->
<div class="container">

    <div class="main-content">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
            <div class="panel-body panel-body-home">
                <div class="">
                    <div class="panel-heading-home">
                        <span>
                            <img class="bullet_icon" src="/dist/img/poker/Poker_icon/bullet.png">
                            {% if stack %}
                            <h3 class="panel-title">Edit Stacks</h3>
                            {% else %}
                            <h3 class="panel-title">Add Stacks</h3>
                            {% endif %}
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            {% if stack %}
                            <form method="POST" action="/cashgames/stacksEdit/{{stack.id}}" class="form-horizontal" id="tableForm">
                                {% else %}
                                <form method="POST" action="/cashgames/addStacks" class="form-horizontal" id="tableForm">
                                    {% endif %}
                                    <div class="form_table">
                                        <center>
                                            <div class="col-sm-8">
                                                <div class="panel-wrapper">

                                                    <div class="panel-body">
                                                        <!-- <input type="hidden" name="id" value="{{stacks.id}}"> -->
                                                        <div class="form-group">
                                                            <label class="control-label mb-10 col-sm-12" for="username">Min Stack:</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control" id="minStacks" data-validation="number" data-validation-allowing="float" placeholder="Enter Min Stacks" required name="minStacks" value="{{stack.minStack}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label mb-10 col-sm-12" for="pwd_hr">Max Stack:</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control" data-validation="number" data-validation-allowing="float" id="maxStack" placeholder="Enter Max Stack" name="maxStack" value="{{stack.maxStack}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label mb-10 col-sm-12" for="pwd_hr">Flag:</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control" id="flag" placeholder="Enter flag value" name="flag" value="{{stack.flag}}">
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col-lg-8 row form_footer">
                                                <div class="col-lg-6 form_footer_box">
                                                    <a href="/cashgames/stacks" class="btn btn-danger form_btn">Cancel</a>
                                                </div>
                                                <div class="col-lg-6 form_footer_box">
                                                    <input type="submit" class="btn btn-success btn-poker form_btn" value="Submit">
                                                </div>
                                            </div>
                                        </center>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block Jscript %}
<script>
    $(document).ready(function() {
        var host = window.location.origin;
    });
    $.validate({
        form: '#tableForm',
        onSuccess: function($form) {
            $('#btnsubmit').val('Please wait ...')
                .attr('disabled', 'disabled');
            $('#btncancel').hide();
        }
    });
</script>
{% endblock %}
