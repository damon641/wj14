{% extends "partition/layout.html" %} {% block body %}


<!-- Main Content -->
<div class="page-wrapper">
    <div class="container-fluid">

        <!-- Title -->
        <section class="content-header">
            <h1>Stacks Table</h1>
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">Add Stacks</li>
            </ol>
            <!-- /Breadcrumb -->
        </section>
        <!-- /Title -->
        {% include "partition/notification.html" %}
        <!-- Row -->
        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default card-view">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h6 class="panel-title txt-dark">Add Stacks</h6>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="table-wrap">
                                    <div class="table-responsive">
                                        {% if stack %}
                                        <form method="POST" action="/cashgames/stacksEdit/{{stack.id}}" class="form-horizontal" id="tableForm">
                                            {% else %}
                                            <form method="POST" action="/cashgames/addStacks" class="form-horizontal" id="tableForm">
                                                {% endif %}
                                                <table border="0" class="table display  pb-30">
                                                    <div class="col-sm-12">
                                                        <div class="panel-wrapper collapse in">
                                                            <div class="panel-body">
                                                                <!-- <input type="hidden" name="id" value="{{stacks.id}}"> -->
                                                                <div class="form-group">
                                                                    <label class="control-label mb-10 col-sm-2" for="username">Min Stack:</label>
                                                                    <div class="col-sm-6">
                                                                        <input type="text" class="form-control" id="minStacks" data-validation="number" data-validation-allowing="float" placeholder="Enter Min Stacks" required name="minStacks" value="{{stack.minStack}}">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label mb-10 col-sm-2" for="pwd_hr">Max Stack:</label>
                                                                    <div class="col-sm-6">
                                                                        <input type="text" class="form-control" data-validation="number" data-validation-allowing="float" id="maxStack" placeholder="Enter Max Stack" name="maxStack" value="{{stack.maxStack}}">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label mb-10 col-sm-2" for="pwd_hr">Flag:</label>
                                                                    <div class="col-sm-6">
                                                                        <input type="text" class="form-control" id="flag" placeholder="Enter flag value" name="flag" value="{{stack.flag}}">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- <tr>
														<td colspan="2">
															<input type="submit" class="btn btn-success btn-flat" value="Submit" id="btnsubmit">
															<a href="/cashgames/stacks" class="btn btn-danger btn-flat" id="btncancel">Cancel</a>
														</td>
													</tr> -->
                                                </table>
                                                <div class="box-footer">
                                                    <input type="submit" class="btn btn-success btn-poker float-right ml-2" value="Submit">
                                                    <a href="/cashgames/stacks" class="btn btn-danger float-right">Cancel</a>
                                                </div>
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /Row -->
            </div>
        </section>

        {% endblock %} {% block Jscript %}
        <script>
            $(document).ready(function() {
                var host = window.location.origin;
            });
            $.validate({
                form: '#tableForm',
                onSuccess: function($form) {
                    $('#btnsubmit').val('Please wait ...')
                        .attr('disabled', 'disabled');
                    $('#btncancel').hide();
                }
            });
        </script>
        {% endblock %}
