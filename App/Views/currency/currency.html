{% extends "partition/layout.html" %} {% block body %}


<!-- Main Content -->
<div class="page-wrapper">
    <div class="container-fluid">

        <!-- Title -->
        <section class="content-header">
            <h1>Currency Table</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">Currency Table</li>
            </ol>
        </section>
        <!-- /Title -->
        {% include "partition/notification.html" %}

        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default card-view">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h5 class="panel-title txt-dark">10 USD per Chip
                                    <a data-toggle="modal" data-target="#responsive-modal"><button type="button"
											class="btn btn-primary btn-md"><i class="fa fa-edit"> </i>
											Change</button></a>
                                </h5>
                            </div>
                            <div class="pull-right">
                                <a href="#"><button type="button" class="btn btn-primary btn-md"><i
											class="fa fa-refresh"></i> Refresh Currency</button></a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="table-wrap">
                                    <div class="table-responsive">
                                        <table id="myTable" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Country Code</th>
                                                    <th>Amount per chips</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th>Country Code</th>
                                                    <th>Amount per chips</th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<section class="content">
    <!-- Row -->
    <div class="row">
        <!-- /.modal -->
        <div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form method="POST" name="adduser" action="#">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h5 class="modal-title">Change Currency</h5>
                        </div>
                        <div class="modal-body">
                            <div id="chipsAdd"> </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label mb-10">Amount Per Chips</label>

                                <div class='input-group'>
                                    <input type="text" name="chips" class="form-control" id="action_chips" Value="10" required>
                                    <span class="input-group-addon">
										USD
                                    </span>
                                </div>
                                <!-- <span class="help-block form-error" id="displayError" style="display: none;">The input
									value was not a correct number</span> -->
                            </div>

                        </div>
                        <div class="modal-footer">
                            <input type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-danger" value="Cancel">
                            <input type="button" name="add" action="add" class="btn btn-success" value="Change">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
    </div>
    <!-- /Row -->
</section>
