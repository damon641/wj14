<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhitePoker - Deposit</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <section>
        <div class="account-overview">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="page-title">Deposit</h2>
                        <a href="index.html" class="back_btn"><i class="fa fa fa-angle-left"></i>Back</a>
                        <div class="row">
                            <div class="col-md-6">
                                <form id="myForm">
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-3 col-form-label">Deposit Chips:</label>
                                            <div class="col-sm-9">
                                                <input type="number" id="depositChips" class="form-control" placeholder="Enter Deposit Chips">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-3 col-form-label">Upload Image:</label>
                                            <div class="col-sm-9">
                                                <input type="file" onchange="encodeImageToBase64(this)" class="filestyle" data-icon="false">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-4 col-lg-offset-3 col-sm-offset-3">
                                                <button type="button" onclick="handleSubmit()" class="btn-comn p-lr-15">Deposit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="requst_change" class="modal fade" role="dialog">
        <div class="modal-dialog custm_modal">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Request to change</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter Title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Description:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="2" placeholder="Enter Description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Your Id:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">&nbsp;</label>
                            <div class="col-sm-10">
                                <button type="button" class="btn-comn p-lr-15">Submit</button>
                                <button type="button" class="btn-comn p-lr-15">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="https://www.jquery-az.com/boots/js/bootstrap-filestyle.min.js"></script>
    <script>
        var Image;

        function encodeImageToBase64(element) {

            var file = element.files[0];

            var reader = new FileReader();

            reader.onloadend = function() {
                var res = reader.result.split(",")
                Image = res[1];
            }

            reader.readAsDataURL(file);

        }

        function handleSubmit() {
            const host = window.location.origin;
            const depositChips = $("#depositChips").val()
            const receipt = Image;
            document.getElementById("myForm").reset();
            $.ajax({
                type: 'POST',
                url: host + '/uploadDepositReceipt',
                data: {
                    depositChips: depositChips,
                    receipt: receipt
                },
                success: function(resultData) {
                    console.log(resultData);
                    if (resultData.status == 'success') {
                        //   $(thisElement).parent().parent().hide(700);
                        swal('Done', resultData.message, 'success');
                    } else if (resultData.status == 'failed') {
                        swal('Alert', resultData.message, 'error');
                    } else if (resultData.status == 'expired') {
                        swal('Alert', resultData.message, 'info');
                        window.localStorage.removeItem('user');
                    }
                },
            });
        }
    </script>
</body>

</html>
